{% capture table-content %}
<div id="metadata"> <!-- this appears to the left of the main body -->
    {% if page.date %}
    {{ page.date | date: "%d.%b.%y" }} <!-- dates for blog posts -->
    {% else %}
    {{ page.title | smartify }} <!-- custom metadata for main pages -->
    {% endif %}
</div>
<div id="content">
    {{ content | smartify }} <!-- this is the main body picked up from the markdown file -->
</div>
{% endcapture %}

{% include main.html css="/assets/css/page.css" table-content=table-content %}
