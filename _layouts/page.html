{% capture table-content %}
<div id="metadata"> <!-- this appears to the left of the main body -->
    {% if page.date %}
    {% include post_date.html %} <!-- prints dates for blog posts -->
    {% else %}
    {{ page.title | smartify }} <!-- prints title for main pages -->
    {% endif %}
    â–¶
</div>
<div id="content">
    <div>{{ content | smartify }}</div> <!-- this is the main body picked up from the markdown file -->
    {% if page.comments %} <!-- adds a Disqus thread at bottom -->
    <div id="disqus_thread"></div>
    <script>
        (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://callum-hackett.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}
</div>
{% endcapture %}

{% include main.html css="/assets/css/page.css" table-content=table-content %}
