<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- conditional page titles -->
{% if page.url == "/" %}
<title>"{{ site.title }} | {{ site.byline }}"</title>

{% endif %}
