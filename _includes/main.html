<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Website built by Callum Hackett using GitHub Pages & Jekyll -->
        <meta charset="utf-8"/>

        <title>Callum Hackett</title>
        <meta name="description" content="{{ page.description }}"/>
        <meta name="author" content="Callum Hackett"/>
        <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/assets/css/variables.css">
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">

        <meta property="og:locale" content="en"/>
        <meta property="og:site_name" content="Callum Hackett"/>
        <meta property="og:title" content="{{ page.title }}"/>
        <meta property="og:description" content="{{ page.description }}"/>
        <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
        <meta property="og:type" content="{{ page.type }}"/>
        <meta property="og:image" content="{{ site.url }}{{ page.image }}"/>
        <meta property="og:image:alt" content="{{ page.image_alt }}"/>

        {% feed_meta %}
    </head>

    <body>
        <div id="body-content">
            {{ include.body-content }}
        </div>
    </body>
</html>
