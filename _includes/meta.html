<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Website built by Callum Hackett using GitHub Pages & Jekyll -->
        <meta charset="utf-8"/>

        <title>Callum Hackett</title>
        <meta name="description" content="{{ page.description }}"/>
        <meta name="author" content="Callum Hackett"/>
        <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/assets/css/variables.css">
        <link rel="stylesheet" href="/assets/css/core.css">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">

        <meta property="og:locale" content="en"/>
        <meta property="og:site_name" content="Callum Hackett"/>
        <meta property="og:title" content="{{ page.title }}"/>
        <meta property="og:description" content="{{ page.description }}"/>
        <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
        <meta property="og:type" content="{{ page.type }}"/>
        <meta property="og:image" content="{{ site.url }}{{ page.image }}"/>
        <meta property="og:image:alt" content="{{ page.image_alt }}"/>

        {% feed_meta %}
    </head>

    <body>
        <div id="body-grid">
            {%- include navigation.html -%}
            <div id="body-content">
                {{ include.body-content }}
            </div>
        </div>
    </body>
</html>
