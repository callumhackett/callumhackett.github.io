<div id="post-index">
    {%- for post in site.posts -%}
    {% include post_index_entry.html date=post.date title=post.title url=post.url image=post.image description=post.description %}
    <div id="post-index-entry-tags">
    {%- for tag in post.tags -%}
    {% include tag_formatter.html tag=tag %}&#32;
    {%- endfor -%}
    </div>
    {%- endfor -%}
</div>
