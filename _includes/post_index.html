<div id="post-index">
    {%- for post in site.posts -%}
    <div class="post-index-entry">
        <a href="{{ post.url }}"><img src="{{ post.image }}"/></a>
        <div class="post-index-entry-date">{% include post_date.html %}</div>
        <div class="post-index-entry-title"><h1><a href="{{ post.url }}">{{ post.title | smartify }}</a></h1></div>
        <p>{{ post.description | smartify }}</p>
    </div>
    {%- endfor -%}
</div>
