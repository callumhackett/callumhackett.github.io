<div id="index-grid">
    <div id="index-background"></div>
    <div id="index-links">
        <div class="index-link">
            <button onclick="showContent('music')">Music</button>
        </div>
        <div class="index-link">
            <button onclick="showContent('research')">Research</button>
        </div>
    </div>
    <div id="index-content">
        <div id="content-front" class="switchable switched">
            <p>I work with languages: natural, formal, logical, musical.</p>
            <p>... more to come ...</p>
        </div>
        <div id="content-music" class="switchable">
            {%- include home_button.html -%}
            <p>...</p>
        </div>
        <div id="content-research" class="switchable">
            {%- include home_button.html -%}
            <p>...</p>
        </div>
    </div>
</div>

<script>
    function showContent(name) {
        // Hide all paragraphs
        document.querySelectorAll('.switchable').forEach(p => {
            p.classList.remove('switched');
        });
        
        // Show the selected paragraph
        document.getElementById('content-' + name).classList.add('switched');
    }
</script>
