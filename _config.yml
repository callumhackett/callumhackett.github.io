# necessary to use Jekyll with GitHub pages
repository: callumhackett/callumhackett.github.io

# the following are invariant across the site
author: Callum Hackett
site_name: Callum Hackett
favicon: /favicon.ico
cname: www.callumhackett.com
twitter: >-
  @callumjhackett

# the following are defaults that can be overridden on individual pages (they are always called with page.VARIABLE)
defaults:
  -
    scope:
      path: "" # applies everywhere
    values:
      title: Composer etc. # displayed in the tab title after the site name
      type: website
      description: TBC
      social_image: TBC
      social_image_alt: Callum Hackett

# these third party plugins enable an ATOM feed and a sitemap
plugins:
  - jekyll-feed
  - jekyll-sitemap