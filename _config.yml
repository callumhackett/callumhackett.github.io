# necessary to use Jekyll with GitHub pages
repository: callumhackett/callumhackett.github.io

# the following are defaults that can be overridden on individual pages
defaults:
  -
    scope:
      path: "" # applies everywhere
    values:
      type: website
      description: Arrangements of classical music for synthesizers. Readings of classic literature with original soundtracks. Pods and vods to learn about the craft. Callum Hackett is a composer, narrator and writer. Poe's 'The Raven' coming December 2022.
      og_image: /assets/images/core/default_social.png
      twitter_image: /assets/images/core/default_social.png
      social_image_alt: Callum Hackett

plugins:
  - jekyll-feed
  - jekyll-sitemap