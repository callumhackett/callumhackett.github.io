# necessary to use Jekyll with GitHub pages
repository: callumhackett/callumhackett.github.io

# the following are invariant across the site
cname: www.callumhackett.com

# the following are defaults that can be overridden on individual pages
defaults:
  -
    scope:
      path: "" # applies everywhere
    values:
      type: website
      description: Composer etc.
      social_image: https://www.callumhackett.com/assets/images/core/default_social.png
      social_image_alt: Callum Hackett

plugins:
  - jekyll-feed
  - jekyll-sitemap