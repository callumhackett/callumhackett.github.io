# necessary to use Jekyll with GitHub pages
repository: callumhackett/callumhackett.github.io

# these are default site attributes
name: Callum Hackett
description: Callum Hackett is a philosopher and AI researcher primarily interested in the cognitive foundations of language and neurosymbolic models of intelligence. He is currently head of Language Engineering at UnlikelyAI.
author: Callum Hackett

# these are page/post attribute defaults that can be overridden (note: they are not site attributes)
defaults:
  -
    scope:
      path: "" # applies everywhere
    values:
      type: website
      description: Callum Hackett is a philosopher and AI researcher primarily interested in the cognitive foundations of language and neurosymbolic models of intelligence. He is currently head of Language Engineering at UnlikelyAI.

plugins:
  - jekyll-feed
  - jekyll-sitemap